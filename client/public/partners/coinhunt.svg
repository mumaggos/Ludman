<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="currentColor" stroke-width="2" opacity="0.3"/>
  
  <!-- CoinHunt Logo - Stylized coin with hunt elements -->
  <g transform="translate(100, 100)">
    <!-- Main coin circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="currentColor" stroke-width="3"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Crosshair/Hunt symbol -->
    <line x1="-30" y1="0" x2="-50" y2="0" stroke="currentColor" stroke-width="2"/>
    <line x1="30" y1="0" x2="50" y2="0" stroke="currentColor" stroke-width="2"/>
    <line x1="0" y1="-30" x2="0" y2="-50" stroke="currentColor" stroke-width="2"/>
    <line x1="0" y1="30" x2="0" y2="50" stroke="currentColor" stroke-width="2"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="currentColor"/>
    
    <!-- Decorative elements -->
    <circle cx="-35" cy="-35" r="3" fill="currentColor" opacity="0.7"/>
    <circle cx="35" cy="-35" r="3" fill="currentColor" opacity="0.7"/>
    <circle cx="-35" cy="35" r="3" fill="currentColor" opacity="0.7"/>
    <circle cx="35" cy="35" r="3" fill="currentColor" opacity="0.7"/>
  </g>
</svg>
